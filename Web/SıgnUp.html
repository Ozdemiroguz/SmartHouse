            </div>

                <label for="passWord">Password :</label>
                <input style="border-radius: 5px;"  type="password" id="passWord" name="passWord" required>

            <div class="form-group">
                <label for="passwordd">Confirm Password :</label>
                <input style="border-radius: 5px;" type="password" id="passwordd" name="passwordd" required>
            </div>
            <div  class="form-group">
                <label for="odaSayisi">Select number of rooms:</label>
                <select style="border-radius: 5px;"  id="odaSayisi" name="odaSayisi" required onchange = "getOptionValue()" >
                    <option value="0" disabled selected style="display:none;border-radius: 5px;"  >Select Number of Rooms </option>
